# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - data-services-test

on:
  push:
    branches:
      - deployment

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: mvn clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'data-services-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_770946afcb1745f68adcf60b42c44eb6 }}
        package: '${{ github.workspace }}/target/*.war'